<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickInputPro - Data Entry Made Easy</title>
  </head>
  <body>
    <div class="tabs">
      <button onclick="switchTab('viewTab')">View Data</button>
      <button onclick="switchTab('enterTab')">Enter Data</button>
    </div>

    <button onclick="openFile()">Open File</button>

    <div id="viewTab" class="tab">
      <h2>View Data</h2>
      <table id="dataTable"></table>
    </div>

    <div id="enterTab" class="tab">
      <h2>Enter Data</h2>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
